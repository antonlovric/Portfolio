<html>
  <head>
    <title>Portfolio</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1b42504273.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <a href="#welcome-section" class="navigationLink">About</a>
        <a href="#projects" class="navigationLink">Work</a>
        <a href="#contact" class="navigationLink">Contact</a>
      </nav>
    </header>
    <main>
      <section id="welcome-section">
        <div id="welcomeText">
          <img
            src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Prescription02&hairColor=Black&facialHairType=BeardLight&facialHairColor=Black&clotheType=Hoodie&clotheColor=Black&eyeType=Side&eyebrowType=Default&mouthType=Smile&skinColor=Light"
          />
          <h1>Hi, my name is Anton!</h1>
          <h2 class="welcomeDescription">IT Student</h2>
        </div>
      </section>

      <section id="projects">
        <h2 class="projectTitle">Have a look at some of my projects!</h2>
        <div class="projectSlide">
          <figure class="project">
            <span id="mask"
              ><img
                class="currentProject"
                id="projectImage"
                src="javascriptDocumentation.png"
            /></span>
            <figcaption id="projectDesc" class="projectDescription">
              Javascript Documentation
            </figcaption>
          </figure>
        </div>

        <div class="projectNavigation">
          <img
            src="navigationArrow.png"
            id="arrowLeft"
            class="navigationArrow"
            onclick="previousProject()"
          />
          <img
            src="navigationArrow.png"
            id="arrowRight"
            class="navigationArrow"
            onclick="nextProject()"
          />
        </div>
      </section>

      <section id="contact">
        <h2 id="contactTitle">Let's work together!</h2>
        <h3>Here's how you can contact me</h3>

        <div id="contacts">
          <a
            id="profile-link"
            href="https://github.com/antonlovric"
            target="_blank"
          >
            <figure class="contactInfo">
              <i class="fab fa-github"></i>
              <figcaption>Github</figcaption>
            </figure>
          </a>

          <a href="mailto:antonlovric7@gmail.com" target="_blank">
            <figure class="contactInfo">
              <i class="fas fa-envelope-square"></i>
              <figcaption>Send an email</figcaption>
            </figure>
          </a>
          <a href="tel:0919825264" target="_blank">
            <figure class="contactInfo">
              <i class="fas fa-phone-square"></i>
              <figcaption>Call me</figcaption>
            </figure>
          </a>
        </div>
      </section>

      <footer>
        <span id="copyright">&copy;Anton LovriÄ‡, 2021. </span> <a href="#"></a>
      </footer>
    </main>
  </body>
</html>
